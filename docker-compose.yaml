version: "3.8"
services:
  frontend:
    deploy:
      replicas: 3
    build: ./frontend
    image: ajxbutt/fantasy-football-frontend:latest
    container_name: fantasy-football-frontend
    ports:
    - target: 5000
      published: 80
  backend:
    deploy:
      replicas: 3
    build: ./backend
    image: ajxbutt/fantasy-football-backend:latest
    container_name: fantasy-football-backend
    environment:
      DATABASE_URI:
      CREATE_SCHEMA:
    ports:
      - target: 5000
        published: 5000